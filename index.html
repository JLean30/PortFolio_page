<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.4/vivus.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="/styles/main.css" />
  <title>Jean Brenes - Portfolio</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item mr-5">
            <a class="nav-link" href="#">Works</a>
          </li>
          <li class="nav-item mr-5">
            <a class="nav-link" href="#">Skills</a>
          </li>
          <li class="nav-item mr-5">
            <a class="nav-link" href="#">About Me</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="container-fluid">
      <div class="row flex-nowrap mt-5 pb-5">
        <div class="col-12 col-md-8 justify-content-md-start offset-md-1 ">
          <div class="portfolio-name ">
            <div>
              <div class="position-absolute dot"></div>
              <h1 class="position-relative text-md-left text-center">
                Hello! <br />
                I'm <span>Jean</span>
              </h1>
            </div>
  
            <p class="col-12 col-md-8 col-lg-6 p-sm-4 p-md-0 mt-5 text-left ">
              Hi! I'm Jean Brenes. I develop interactive websites and apps that
              run across plataforms & devices.
            </p>
  
            <a href="#"><button class="mt-4 btn btn-primary ">Download CV</button></a>
          </div>
        </div>
        <div class="d-none col-4 mx-auto">
          <div class="portfolio-image">
  
              <img src="./assets/profile.png" class="img-fluid" >
              <div class="position-absolute rect"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="header-wave">
      <div class="wave"></div>
    </section>
  </header>
  <div class="container works-section mt-5">
    <h2 class="text-center section-title">Works</h2>
    <p class="col-10 col-md-8 col-lg-6 text-center mx-auto mt-4">These are a few works for clients that I’ve done and they’re online.</p>

    <div class="container-fluid cards-section mt-4 mx-auto">
      <div class="card-deck flex-wrap  " >
        <div class="col card-works  text-center p-0">
          <div class="card wow slideInLeft" data-wow-duration="0.8s" >
            <img class="card-img" src="./assets/barberia 1.png" alt="barberia clandestina project">
          </div>
          <p>Barberia Clandestina</p>
        </div>
        <div class="col card-works p-0">
          <div class="card wow slideInLeft" data-wow-duration="0.8s" >
            <img class="card-img" src="./assets/itm.png" alt="barberia clandestina project">
          </div>
          <p>ITM website</p>
        </div>
        <div class="col card-works p-0">
          <div class="card wow slideInLeft" data-wow-duration="0.8s" >
            <img class="card-img" src="./assets/gusticos.png" alt="barberia clandestina project">
          </div>
          <p>Gusticos Lomel Restaurant</p>
        </div>
        
        
      

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
  <script>
    new WOW().init();
    </script>
</body>

</html>
